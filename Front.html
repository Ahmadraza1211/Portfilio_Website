<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Trainer</title>
  <link rel="stylesheet" href="front.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">💪</div>
      <h1>Gym Trainer</h1>
      <p>Your Personal Workout Assistant</p>
      <label class="sound-toggle">
        <input type="checkbox" id="soundToggle" checked />
        Sound Effects
      </label>
    </div>

    <div class="timer-display" id="timerDisplay">
      <svg class="timer-circle" width="200" height="200">
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea" />
            <stop offset="100%" style="stop-color:#764ba2" />
          </linearGradient>
        </defs>
        <circle class="progress-ring-circle" cx="100" cy="100" r="90" />
      </svg>
      <div class="timer-content">
        <div class="time" id="timeDisplay">00:00</div>
        <div class="status" id="statusDisplay">Ready to Start</div>
        <div class="task-info">
          <div class="current-task" id="currentTaskName"></div>
          <div class="task-counter" id="taskCounter"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="btn btn-start" id="startBtn" onclick="trainer.startWorkout()">
        <span class="btn-icon">▶</span>Start
      </button>
      <button class="btn btn-pause" id="pauseBtn" onclick="trainer.pauseWorkout()" disabled>
        <span class="btn-icon">⏸</span>Pause
      </button>
      <button class="btn btn-stop" id="stopBtn" onclick="trainer.stopWorkout()" disabled>
        <span class="btn-icon">⏹</span>Stop
      </button>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>Add New Exercise</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="taskName">Exercise Name</label>
          <input type="text" id="taskName" placeholder="Enter exercise name" />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="taskMinutes">Minutes</label>
            <input type="number" id="taskMinutes" min="0" value="1" />
          </div>
          <div class="form-group">
            <label for="taskSeconds">Seconds</label>
            <input type="number" id="taskSeconds" min="0" max="59" value="0" />
          </div>
        </div>
        <button class="btn btn-add" onclick="trainer.addTask()">
          <span class="btn-icon">+</span>Add Exercise
        </button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>Rest Settings</h3>
      </div>
      <div class="card-body">
        <div class="form-row">
          <div class="form-group">
            <label for="restMinutes">Rest Minutes</label>
            <input type="number" id="restMinutes" min="0" value="0" />
          </div>
          <div class="form-group">
            <label for="restSeconds">Rest Seconds</label>
            <input type="number" id="restSeconds" min="0" max="59" value="15" />
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>Your Exercises</h3>
        <div class="task-stats" id="taskStats">0 exercises</div>
      </div>
      <div class="card-body">
        <div class="task-list" id="taskList">
          <div class="empty-state">
            <div class="empty-icon">🏋️‍♂️</div>
            <p>No exercises added yet</p>
            <small>Add some exercises above to get started!</small>
          </div>
        </div>
      </div>
    </div>

    <div class="next-task-prompt" id="nextTaskPrompt" style="display: none;">
      <div class="prompt-content">
        <h3 id="nextTaskText">Next Task</h3>
        <p>Ready to continue?</p>
        <div class="prompt-buttons">
          <button class="btn btn-start" id="nextBtn" onclick="trainer.startNextTask()">Next Exercise</button>
          <button class="btn btn-secondary" id="restBtn" onclick="trainer.skipToRest()">Take Rest</button>
          <button class="btn btn-stop" id="finishBtn" onclick="trainer.finishWorkout()">Finish</button>
        </div>
      </div>
    </div>
  </div>
  

  <audio id="audio30sec" src="30 sec.mp3"></audio>
  <audio id="audio10sec" src="10 sec.mp3"></audio>
  <audio id="audioNextGame" src="next game start.mp3"“></audio>

  <script src="front.js"></script>
</body>
</html>
